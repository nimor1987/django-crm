{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-lg mt-5">Login</button>
    </form>
    <div class="mt-5"><a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forgot your password?</a></div>
    
</div>

{% endblock content %}
